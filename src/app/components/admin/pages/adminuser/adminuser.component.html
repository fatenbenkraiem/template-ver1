<app-adminheader></app-adminheader>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-adminsidebar></app-adminsidebar>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Demandeurs</h1>
                <div class="row" *ngIf="addFormVisible">
                    <div class="card mb-4">
                        <div class="card-header">
                            
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="createdemandeur()" method="POST">
                                <div class="card card-default">

                                    <div class="card-body">

                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <label>Nom</label>
                                                <input type="text" name="nom" [(ngModel)]="Demandeur.nom"
                                                    class="form-control" ng-required="true" />
                                            </div>
                                           
                                            <div class="form-group col-lg-6">
                                                <label>Telephone</label>
                                                <input type="text" name="tel" [(ngModel)]="Demandeur.tel"
                                                    class="form-control" ng-required="true"/>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Email</label>
                                                <input type="email" name="email" [(ngModel)]="Demandeur.email"
                                                    class="form-control" ng-required="true" />
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Password</label>
                                                <input type="password" name="password" [(ngModel)]="Demandeur.password"
                                                    class="form-control" ng-required="true"  />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row float-right">
                                            <div class="col">
                                                <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                    data-dismiss="modal"
                                                    (click)="hideAddForm()">Annuler</button>
                                                <button type="submit" class="btn btn-success btn-sm"
                                                    data-dismiss="modal">Enregistrer</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="row" *ngIf="editFormVisible">
                    <div class="card mb-4">
                        <div class="card-body">

                            <form (ngSubmit)="editdemandeur(Demandeur)" method="POST">
                                <div class="card card-default">

                                    <div class="card-body">

                                        <div class="row">
                                         
                                            <div class="row">
                                                <div class="form-group col-lg-6">
                                                    <label>Nom</label>
                                                    <input type="text" name="nom" [(ngModel)]="Demandeur.nom"
                                                        class="form-control" ng-required="true" />
                                                </div>
                                                <div class="form-group col-lg-6">
                                                    <label>Telephone</label>
                                                    <input type="text" name="tel" [(ngModel)]="Demandeur.tel"
                                                        class="form-control" ng-required="true" />
                                                </div>
                                                <div class="form-group col-lg-6">
                                                    <label>Email</label>
                                                    <input type="email" name="email" [(ngModel)]="Demandeur.email"
                                                        class="form-control" ng-required="true" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                       
                                    <div class="card-footer">
                                        <div class="row float-right">
                                            <div class="col">
                                                <button type="reset" class="btn btn-primary  btn-sm m-3"
                                                    data-dismiss="modal"
                                                    (click)="hideEditForm()">Annuler</button>
                                                <button type="submit" class="btn btn-success btn-sm"
                                                    data-dismiss="modal" (click)="updatedemandeur()">Enregistrer</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>




                        </div>
                    </div>
                </div>






                <div class="row">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="row">
                                <div class="col col-lg-10">
                                    <i class="fas fa-table me-1"></i>
                                    Liste des Demandeurs
                                </div>
                                <div class="col col-lg-2">
                                    <button class="btn btn-primary btn-sm float-right" (click)="showAddForm()">
                                        Ajouter
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="dataTable-table">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Role</th>
                                        <th>Telephone</th>.
                                        <th>Email</th>
                                        
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let demandeur of Demandeurs">
                                        <td>{{ demandeur.nom }}</td>
                                        <td>{{demandeur.role}}</td>
                                        <td>{{ demandeur.tel }}</td>
                                        <td>{{demandeur.email}}</td>
                                       
                                        <td>
                                            <div class="row">
                                                <div class="col float-right">
                                                    <button class="btn btn-sm btn-warning m-2"
                                                        (click)="editdemandeur(demandeur)">
                                                        Update
                                                    </button>
                                                    <button class="btn btn-sm btn-danger m-2"
                                                        (click)="deletedemandeur(demandeur.id)">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngIf="totalDemandeurs == 0">
                                        <td colspan="4" style="text-align: center;">Aucun demandeur publi√©!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
